<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result
    </title>
</head>
<body>
    <header>
        <div class="container">
            <div id="beandname">
                Machine Learning with flask
            </div>
            <h2>
                Air Quality Index Prediction
            </h2>
        </div>
    </header>

    <p style="color: blue;font-size: 20;text-align: center;"><b>Result for comments</b></p>
    <div class="results">
        <h2 style="color: blue;">Air Quality Index Output</h2>
        <table>
            <tbody>
                <th>Air Quality Index</th>
                {#here we iterate over every item in our list #}
                {% for item in prediction %}
                <tr><td>{{ item }}</td></tr>
                {% endfor %}
            </tbody>
        </table>

    </div>
    
</body>
</html>
